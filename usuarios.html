  <!-- ‚úÖ CSS RESPONSIVO -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .buttons {
      text-align: center;
      margin-top: 1rem;
    }

    .btn-agregar {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-agregar:hover {
      background-color: #0056b3;
    }

    .registro {
      overflow-x: auto;
      margin-top: 2rem;
      max-width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ‚úÖ Media Queries para dispositivos peque√±os */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      input, .btn-agregar {
        font-size: 0.95rem;
      }

      table {
        font-size: 0.85rem;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
</head>

<script>

  <h1>Gesti√≥n de Usuarios</h1>

  <div class="card">
    <label for="newId">ID del empleado:</label>
    <input type="text" id="newId" placeholder="Ej. 1234" />

    <label for="newName">Nombre del empleado:</label>
    <input type="text" id="newName" placeholder="Ej. Juan P√©rez" />

    <label for="horarioEntrada">Hora de entrada:</label>
    <input type="text" id="horarioEntrada" placeholder="Ej. 08:00" value="08:00" />

    <label for="horarioSalida">Hora de salida:</label>
    <input type="text" id="horarioSalida" placeholder="Ej. 17:00" value="17:00" />

    <label for="comidaInicio">Inicio de comida:</label>
    <input type="text" id="comidaInicio" placeholder="Ej. 13:00" value="13:00" />

    <label for="comidaFin">Fin de comida:</label>

    <label for="fotoBase">Foto base del usuario:</label>
    <input type="file" id="fotoBase" accept=".jpg,.jpeg,.png,image/*" />
    <div style="display:flex; gap:8px; align-items:center; margin-top:6px;">
      <button id="btnTomarFoto" style="padding:0.4rem 0.8rem; border:1px solid #ccc; background:#f8f8f8; border-radius:6px; cursor:pointer;">üì∑ Tomar foto con c√°mara</button>
      <small style="color:#555;">La foto base es obligatoria (archivo o c√°mara).</small>
    </div>
    <img id="fotoBasePreview" alt="Vista previa" style="max-width: 150px; display: none; border-radius: 8px; margin-top: 8px;" />

    <div class="buttons">
      <button class="btn-agregar">‚ûï Agregar Empleado</button>
    </div>
  </div>

  <div class="registro">
    <table id="employeeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Horario Entrada</th>
          <th>Horario Salida</th>
          <th>Horario Comida</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>

    </table>
  </div>

    <div id="cameraUserBox" style="background:#111; padding:16px; border-radius:10px; color:white; text-align:center; width:90%; max-width:420px; box-shadow:0 6px 20px rgba(0,0,0,0.4);">
      <div style="display:flex; justify-content:flex-end;">
        <button id="btnCerrarCamaraUser" title="Cerrar" aria-label="Cerrar" style="background:transparent; border:none; color:#fff; font-size:20px; cursor:pointer;">‚úñ</button>
